name: Selenium Tests with Video

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.24
        options: --privileged
        ports:
          - 4444:4444

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Pull Selenoid Chrome & Video recorder images
        run: |
          docker pull selenoid/vnc_chrome:128.0
          docker pull selenoid/video-recorder:latest-release

      - name: Start Selenoid container
        run: |
          mkdir -p video logs
          docker run -d --name selenoid \
            -p 4444:4444 \
            -v ${{ github.workspace }}/video:/opt/selenoid/video \
            -v ${{ github.workspace }}/logs:/opt/selenoid/logs \
            -e ENABLE_VNC=true \
            -e SCREEN_WIDTH=1920 \
            -e SCREEN_HEIGHT=1080 \
            selenoid/vnc_chrome:128.0

      - name: Wait for Selenoid to be ready
        run: |
          until curl -s http://127.0.0.1:4444/status | grep -q '"ready":true'; do
            echo "Waiting for Selenoid..."
            sleep 2
          done

      - name: Run Maven tests
        run: mvn test

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: ./target/surefire-reports/html

      - name: Upload video recordings
        uses: actions/upload-artifact@v4
        with:
          name: video
          path: ./video

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: ./logs
